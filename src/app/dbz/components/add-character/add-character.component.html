<h4>Agregar personaje</h4>
<form action="" (ngSubmit)="emitCharacter()">
  <input type="text"   [(ngModel)]="character.name" class="form-control mb-2"  name="nameDbz" id="nameDbz" placeholder="Nombre">
  <input type="number" [(ngModel)]="character.power" class="form-control mb-2"  name="powerDbz" id="powerDbz" placeholder="Poder">

  <button type="submit"  class="btn btn-primary">Agregar</button>
</form>
